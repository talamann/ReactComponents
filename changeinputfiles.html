<input type="text" id="myInput" value="Original Value">
<button id="changeInputBtn">Change Input</button>
can be used to create a better registry form pagination instead of adding elements you just create a system that switches input mappings for like a set number of input fields
<script>
document.getElementById('changeInputBtn').addEventListener('click', () => {
    document.getElementById('myInput').value = 'New Value';
});
</script>
